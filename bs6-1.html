<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Styled Labels</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		.label {
			-webkit-box-shadow: 2px 2px 2px #DFDFDF;
			box-shadow: 2px 2px 2px #DFDFDF;
			border: medium dotted #fff;
		}
		.label-default {
			background-image: -webkit-linear-gradient(270deg, rgba(153,153,153,1.00) 0%, rgba(255,255,255,1.00) 100%);
			background-image: linear-gradient(180deg, rgba(153,153,153,1.00) 0%, rgba(255,255,255,1.00) 100%);
			color: #000000;
		}
	</style>
</head>
<body>
	<h4>&nbsp;</h4>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p>
					<span class="label label">Default</span>
					<span class="label label-primary">Primary</span>
					<span class="label label-success">Success</span>
					<span class="label label-info">Info</span>
					<span class="label label-warning">Warning</span>
					<span class="label label-danger">Danger</span>
				</p>
			</div>
			<div class="col-md-12">
				<a href="inbox">Inbox <span class="badge">4</span></a>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src="jquery/3.2.1/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
